{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">Reset Password</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Confirm Password Reset</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
