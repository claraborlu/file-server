<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Account Activation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Account Activation</h2>
        <p>Hello {{ user.email }},</p>
        <p>Thank you for signing up for our file server App. Please click the link below to activate your account:</p>
        <p><a href="{{activation_link}}" class="btn btn-primary">Activate Account</a></p>
        <p>If you didn't create an account on our file server, please ignore this email.</p>
        <p>Best regards,</p>
        <p>The File Server Team</p>
    </div>
</body>
</html>
