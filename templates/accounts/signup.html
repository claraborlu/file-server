{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Registere {% endblock title %}
{% block content %}
  <h2>SIGN UP</h2>
    <form action="{% url 'accounts:signup' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary ml-2" type="submit">Sign Up</button> ||
        <a href="{% url 'accounts:login' %}" class="btn btn-success ml-2">Log In</a>
    </form>
{% endblock content %}
