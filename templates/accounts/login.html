{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <p>Enter your login details below</p>
    <div class="login-form form-control">
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <br>
            <input type="submit" value="Log In" class="btn btn-success ml-2" type="submit">
        </form>
        <br>
        <div class="text-center">
            <p>Don't have an account? <a href="{% url 'accounts:signup' %}" class="btn btn-primary">Sign Up</a></p>
            <p>Forgot your password? <a href="{% url 'password_reset' %}" class="btn btn-link">Reset Password</a></p>
        </div>
    </div>
{% endblock content %}
