{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <p>Enter your login details below</p>
    <div class="login-form form-control">
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <br>
            <input type="submit" value="Log In" class="btn btn-success ml-2" type="submit"> ||
            <a href="{% url 'accounts:signup' %}" class="btn btn-primary ml-2">Sign Up</a> ||
            <a href="{% url 'password_reset' %}" class="btn btn-secondary ml-2">Password Reset</a>
        </form>
    </div>
{% endblock content %}
