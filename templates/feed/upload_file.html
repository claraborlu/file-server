{% extends '../_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
{% endblock content %}
