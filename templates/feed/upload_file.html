<form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
      {{ form.title }}
      <div class="invalid-feedback">{{ form.title.errors }}</div>
    </div>
    
    <div class="mb-3">
      <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
      {{ form.description }}
      <div class="invalid-feedback">{{ form.description.errors }}</div>
    </div>
    
    <div class="mb-3">
      <label for="{{ form.file.id_for_label }}" class="form-label">File</label>
      {{ form.file }}
      <div class="invalid-feedback">{{ form.file.errors }}</div>
    </div>
    
    <div class="mb-3">
      <label for="{{ form.file_type.id_for_label }}" class="form-label">File Type</label>
      {{ form.file_type }}
      <div class="invalid-feedback">{{ form.file_type.errors }}</div>
    </div>
    
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
